<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet" />
  <title>Form</title>
</head>
<body>
  <main class="screen">
    <h1 class="title">Contact us!</h1>

    <form id="contactForm" onsubmit="submitForm(event)">
      <div class="name">
        <label for="name" class="label">Full name</label>
        <input class="boxes" type="text" id="name" />
      </div>

      <div class="e-mail">
        <label for="email" class="label">Your email</label>
        <input class="boxes" type="email" required id="email" />
      </div>

      <div class="selector">
        <label for="select" class="label">Reservation</label>
        <select name="recipe" id="select">
          <option value="pasta">Reserve a table</option>
          <option value="carne">Take away</option>
        </select>
      </div>

      <div class="password">
        <label for="pass" class="label">Your password</label>
        <input class="boxes" type="password" required minlength="6" id="pass" />
      </div>

      <div class="text-submit">
        <textarea class="boxes" name="message" id="message" cols="35" rows="10" placeholder="Type here..."></textarea>
        <button type="submit">Submit</button>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="cb" required />
        <label for="cb">Accept terms and conditions</label>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
